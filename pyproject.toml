[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "holonote"
readme = "README.md"
description = "Annotate your data"
requires-python = ">=3.8"
keywords = ["annotation", "holoviews", "tools"]
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = ["holoviews", "pandas<2"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.test]
dependencies = ["pytest"]
scripts.run = "python -m pytest holonote/tests"
matrix = [{ python = ["3.8", "3.9", "3.10"] }]

[tool.pytest.ini_options]
addopts = "-vv"

[tool.ruff]
target-version = "py38"

select = [
    "E",
    "F",
    "FLY",
    "ICN",
    "NPY",
    "PIE",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "RUF",
    "UP",
    "W",
]

ignore = [
    "E402",     # Module level import not at top of file
    "E501",     # Line too long
    "E701",     # Multiple statements on one line
    "E712",     # Comparison to true should be is
    "E731",     # Do not assign a lambda expression, use a def
    "E741",     # Ambiguous variable name
    "F405",     # From star imports
    "PLC1901",  # empty string is falsey
    "PLE0604",  # Invalid object in `__all__`, must contain only strings
    "PLE0605",  # Invalid format for `__all__`
    "PLR091",   # Too many arguments/branches/statements
    "PLR2004",  # Magic value used in comparison
    "PLW2901",  # `for` loop variable is overwritten
    "RUF005",   # Consider {expr} instead of concatenation
    "RUF012",   # Mutable class attributes should use `typing.ClassVar`
]

fix = true
unfixable = [
    "F401",     # Unused imports
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F403"]

[tool.codespell]
write-changes = true
